<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    .openai-chat-logo {
      max-width: 100%;
      height: auto;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://islucid.com/wp-content/uploads/2023/03/11667668_20945514-scaled.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      width: 400px;
      padding: 30px;
      margin-top: 20px;
      text-align: center;
      position: relative;
    }

    .login-form {
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center items horizontally */
      justify-content: center;
    }

    h1 {
      font-size: 32px;
      margin: 0;
      padding: 0;
      color: #007bff;
      font-weight: 600;
    }

    form {
      margin-top: 20px;
    }

    .mb-3 {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 10px;
      color: #007bff;
    }

    .form-control {
      width: 100%;
      padding: 14px;
      border: 2px solid #007bff;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: #333;
    }

    .btn-primary {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 12px 20px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
      
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    .social-login {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h1 class="text-center">Note Taking Machine</h1>
      <img src="https://clickup.com/blog/wp-content/uploads/2020/01/note-taking.png" alt="OpenAI Chat Logo" class="openai-chat-logo">
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
        </div>
        <div class="mb-3">
          <label for "password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me" style="width: 20px; height: 20px;">
            <label class="form-check-label" for="remember-me" style="padding: 10px;">Remember me</label>
          </div>
        </div>
        <div class="mb-3">
          <a href="/forgot-password" class="float-end">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div class="social-login">
        <p class="text-center">Or sign in with:</p>
        <a href="/auth/google" class="btn btn-primary">Google</a>
        <a href="/auth/facebook" class="btn btn-primary">Facebook</a>
        <a href="/auth/twitter" class="btn btn-primary">Twitter</a>
      </div>
      <div class="error-message" id="error-message"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://openai.com/js/main.js"></script>
  <script src="script.js"></script>
</body>
</html>
